<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="E:/Angular%20Pro/practice/BMI/style.css">
</head>

<body>
    <div class="box">
    <p style="text-align: center;"> BMI Calculator</p>
    <div class="container">
        <div>
            <form>
                <div class="row">
                    <label class="heading">Age</label>
                    <input type="text" id="age">
                </div>
                <div class="row">
                    <label class="heading">Gender</label>
                    <input type="radio" id="male">
                    <label>Male</label>
                    <input type="radio" id="female">
                    <label>Female</label>
                </div>
                <div class="row">
                    <label class="heading">Weight</label>
                    <input type="text" id="weight">
                </div>
                <div class="row">
                    <label class="heading">Height</label>
                    <input type="text" id="height">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="E:/Angular%20Pro/practice/BMI/script.js"></script>

</html>
